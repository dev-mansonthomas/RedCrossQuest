<style type="text/css">
  @page {
    size: A4 portrait;
  }
  body {
    margin: 0;
  }

  .QRCodeTable
  {
    width:210mm;
    margin-top:2mm !important;

  }

  .QRCodeTable tr{
    height:36mm;
  }
  .QRCodeTable td{
    width:50mm !important;
    border:1px solid silver;
    font-size:7px;
    font-weight: bold;
    vertical-align: middle;
    text-align: center;
  }
  .thickborder
  {
    border-bottom: 5mm solid silver;
  }
  .mediumthickborder
  {
    border-bottom: 4mm solid silver;
  }
</style><style type="text/css" media="print">

  @page {
    size: A4 portrait;
  }
  .no-print
  {
    display:none !important;
  }

  .QRCodeTable
  {
    page-break-after:always;
    margin:0;
    left:0 !important;
  }

  .container{
    margin:0 !important;
    padding:0 !important;
  }

</style>
<div class="container" data-ng-controller="QRCodeQueteursController as qrcQueteurs">

  <div class="no-print">
    <acme-navbar></acme-navbar>
  </div>

  <div class="container" style="text-align: left">

    <div class="panel panel-primary no-print">
      <div class="panel-heading">QR Code des QuÃªteurs</div>
    </div>

    <div class="row no-print">
      Size: {{qrcQueteurs.size}}
      <input type="range" id="size" class="range ng-valid ng-dirty ng-touched" ng-model="qrcQueteurs.size" min="100" max="500">
    </div>

    <table class="QRCodeTable" ng-repeat="table in qrcQueteurs.tables">
      <tbody>
        <tr ng-repeat="table_tr in table" ng-class="{thickborder:($index+1)%4==0 && ($index+1)%8!=0, mediumthickborder:($index+1)%6==0 }">
          <td ng-repeat="table_td in table_tr"><qr text="table_td.qr_code" size="qrcQueteurs.size"></qr><br/><span style="font-size:11px;">Q</span>{{table_td.qr_code}}-{{table_td.first_name}}-{{table_td.last_name}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
