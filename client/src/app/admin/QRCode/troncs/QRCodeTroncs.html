<style type="text/css">
  @page {
    size: A4 portrait;
  }
  body {
    margin: 0;
  }

  .QRCodeTable
  {
    width:210mm;
    margin-top:2mm !important;

  }

  .QRCodeTable tr{
    height:36mm;
  }
  .QRCodeTable td{
    width:50mm !important;
    border:1px solid silver;
    font-size:11px;
    font-weight: bold;
    vertical-align: middle;
    text-align: center;
    padding:8px 15px 7px 15px;
  }
  .thickborder
  {
    border-bottom: 5mm solid silver;
  }
  .mediumthickborder
  {
    border-bottom: 4mm solid silver;
  }
</style><style type="text/css" media="print">
  @page {
    size: A4 portrait;
    margin: 3mm 3mm 3mm 3mm;
  }
  .no-print
  {
    display:none !important;
  }

  .QRCodeTable
  {
    margin:0;
    left:0 !important;
  }

  .container{
    margin:0 !important;
    padding:0 !important;
  }

</style>

<acme-navbar class="no-print"></acme-navbar>

<div class="container">



  <div class="container" style="text-align: left">

    <div class="panel panel-primary no-print">
      <div class="panel-heading">QR Code des Troncs ACTIF</div>
    </div>

    <div class="alert alert-danger" style="background-color:red;color:black;font-size:36px;text-align:center;" ng-show="qrcTroncs.deploymentType!='P'"><strong>⛔️ ATTENTION ⛔️</strong> <br/>NE PAS DIFFUSER - CE N'EST PAS LA PRODUCTION</div>

    <div class="row no-print">
      <div class="cold-md-12">
        <label for="size">Size: {{qrcTroncs.size}}</label>
        <input type="range" id="size" class="range ng-valid ng-dirty ng-touched" ng-model="qrcTroncs.size" min="100" max="500">
      </div>
    </div>
    <div class="row no-print">
      <div class="col-md-4 form-group">
        <label for="rows">Nombre de lignes</label>
        <input type="number" id="rows" ng-model="qrcTroncs.rows">
      </div>
      <div class="col-md-4 form-group">
        <label for="cols">Nombre de colonnes</label>
        <input type="number" id="cols" ng-model="qrcTroncs.cols">
      </div>
      <div class="col-md-4 form-group">
        <label for="cols">Appliquer</label>
        <input type="button" ng-click="qrcTroncs.draw();" value="Appliquer">
      </div>
    </div>



    <table class="QRCodeTable" ng-repeat="table in qrcTroncs.tables"  style="width:237px;">
      <tbody>
        <tr ng-repeat="table_tr in table">
          <td ng-repeat="table_td in table_tr">

            <span style="font-size:10px;font-weight: normal;">Merci de le retourner à <b>{{qrcTroncs.ulName}}</b><br/>
              {{qrcTroncs.ulAddress}}</span>
            <qr text="table_td.qr_code" size="qrcTroncs.size"></qr>
            <br/>{{table_td.qr_code}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
