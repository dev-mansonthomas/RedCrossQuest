<style type="text/css">
  @page {
    size: A4 portrait;
  }
  body {
    margin: 0;
  }

  .QRCodeTable
  {
    width:210mm;
    margin-top:2mm !important;

  }

  .QRCodeTable tr{
    height:36mm;
  }
  .QRCodeTable td{
    width:50mm !important;
    border:1px solid silver;
    font-size:7px;
    font-weight: bold;
    vertical-align: middle;
    text-align: center;
    padding:5px;
  }
  .InfoTable
  {
    border:0px;
    margin-bottom:5px;
  }
  .InfoTable tr
  {
    height:12px;
    margin:0px;
    padding:0px;
  }
  .InfoTable td
  {
    border:none;
    margin:0px;
    padding:0px;
    text-align: left;
    font-size:10px;
    font-weight: normal;
  }

</style><style type="text/css" media="print">

  @page {
    size: A4 portrait;
    margin: 3mm 3mm 3mm 3mm;

  }
  .no-print
  {
    display:none !important;
  }

  .QRCodeTable
  {

    margin:0;
    left:0 !important;
  }

  .container{
    margin:0 !important;
    padding:0 !important;
  }

</style>
<acme-navbar class="no-print"></acme-navbar>
<div class="container" data-ng-controller="QRCodeQueteursController as qrcQueteurs">




  <div class="container" style="text-align: left">

    <div class="panel panel-primary no-print">
      <div class="panel-heading">QR Code des Quêteurs ACTIF</div>
    </div>

    <div class="row no-print">
      Size: {{qrcQueteurs.size}}
      <input type="range" id="size" class="range ng-valid ng-dirty ng-touched" ng-model="qrcQueteurs.size" min="100" max="500">
    </div>

    <table class="QRCodeTable" ng-repeat="table in qrcQueteurs.tables">
      <tbody>
        <tr ng-repeat="table_tr in table">
          <td ng-repeat="table_td in table_tr" style='font-size:8px;'>

            <table class="InfoTable">
              <tr>
                <td style="width:80px!important;"><b>Prénom</b></td>
                <td>{{::table_td.first_name}}</td>
              </tr>
              <tr>
                <td style="width:80px!important;"><b>Nom</b></td>
                <td>{{::table_td.last_name}}</td>
              </tr>
              <tr>
                <td style="width:80px!important;"><b>Unité Locale</b></td>
                <td>{{::qrcQueteurs.ulName}}</td>
              </tr>
            </table>




            <qr text="::table_td.qr_code" size="qrcQueteurs.size"></qr>
            <br/><span style="">{{::table_td.qr_code}}</span></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
