<acme-navbar></acme-navbar>
<div class="container" data-ng-controller="TroncsController as t">

  <div class="panel panel-primary">
    <div class="panel-heading">Les Troncs</div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-md-12">
      <div class="well">
        <form class="form-search">
          <div class="row">
            <div class="form-group col-md-3">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input class="form-control" placeholder="Search" data-ng-model="t.search">
              </div>
              <div data-ng-show="q.search">
                <span data-ng-pluralize
                      data-count="filteredContacts.length"
                      data-when="{'0': 'No contact', 'one': 'One contact', 'other': '{} contacts' }">
                </span>
              </div>
            </div>

            <div class="col-md-2 col-md-offset-1">
              <div class="form-group">
                <label for="activeRadio1" class="control-label">Actif:</label><br/>
                <label class="radio-inline">
                  <input type="radio" name="active" id="activeRadio1" ng-model="t.active" value="1" required ng-checked="tronc.active==1 || tronc.active == null"> Actif
                </label>
                <label class="radio-inline">
                  <input type="radio" name="active" id="activeRadio2" ng-model="t.active" value="0" required> Inactif
                </label>
              </div>
            </div>


            <div class="col-md-1 col-md-offset-1">
              <input type="submit" class="btn btn-primary" value="Rechercher" ng-click="t.searchSubmit()" />
            </div>
            <div class="col-md-1 col-md-offset-1" >
              <a href="/#!/troncs/edit" class="btn btn-primary">
                Créer de nouveaux troncs
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="col-xs-12 col-md-12">
      <div class="row">

        <div class="contact-card col-sm-2" data-ng-repeat="tronc in t.list | filter:t.search | orderBy:'lastName'">
          <div class="contact-card-inner">
            <h4>
              <a ng-href="/#!/troncs/edit/{{tronc.id}}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span> &nbsp;{{::tronc.id}}</a>

            </h4>
            <div class="contact-address">{{::tronc.enabled}}</div>
            <div class="contact-phone">{{::tronc.notes}}</div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
