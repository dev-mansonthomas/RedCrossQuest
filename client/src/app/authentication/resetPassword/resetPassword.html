  <form name="form" ng-submit="form.$valid" novalidate>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" ng-model="vm.username" readonly/>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" ng-model="vm.password" required zxcvbn="passwordStrength" zx-extras="vm.userInfos" zx-min-score="2"/>
      <div ng-messages="form.$submitted && form.password.$error" class="help-block">
        <div ng-message="required">Password is required</div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.passwordRepeat.$invalid }">
      <label for="passwordRepeat">Repeat Password</label>
      <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control" ng-model="vm.passwordRepeat" required/>

        <div ng-message="required">Password Repeat is required</div>
      </div>
