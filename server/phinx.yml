paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development

#Requires cloud_sql_proxy on port 3308
    rcq-fr-prod:
        adapter: mysql
        host: 127.0.0.1
        name: rcq_fr_prod_db
        user: root
        pass: ''
        port: 3308
        charset: utf8

#Requires cloud_sql_proxy on port 3307
    rcq-fr-test:
        adapter: mysql
        host: 127.0.0.1
        name: rcq_fr_test_db
        user: root
        pass: ''
        port: 3307
        charset: utf8

    local-testing:
        adapter: mysql
        host: 127.0.0.1
        name: rcq-test
        user: root
        pass: 'CRFCRF'
        port: 3306
        charset: utf8