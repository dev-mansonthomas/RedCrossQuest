paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: 127.0.0.1
        name: rcq
        user: rcq
        pass: ''
        port: 3307
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: RCQ
        user: rcq
        pass: 'rcq'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8
