paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development

#Requires cloud_sql_proxy -instances=redcrossquest:europe-west1:fr-rcq-prod=tcp:3307
    fr-rcq-prod:
        adapter: mysql
        host: 127.0.0.1
        name: fr-rcq-prod
        user: root
        pass: ''
        port: 3307
        charset: utf8

#Requires cloud_sql_proxy -instances=redcrossquest:europe-west1:fr-rcq-test=tcp:3308
    fr-rcq-test:
        adapter: mysql
        host: 127.0.0.1
        name: fr-rcq-test
        user: fr-rcq-test
        pass: ''
        port: 3307
        charset: utf8


